<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/a663dffaf3.js"
      crossorigin="anonymous"
    ></script>
    <title>Take Notes</title>
  </head>

  <body>
    <header id="header">
      <nav id="navbar">
        <div class="container">
          <h1 class="logo">Take Notes</h1>
          <div class="nightMode">
            <div><i class="fas fa-moon fa-2x"></i></div>
          </div>
          <form>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
          </form>
        </div>
      </nav>
    </header>

    <section id="takeNote">
      <form id="takeNote">
        <input
          type="text"
          name="takeNote"
          id="noteContent"
          placeholder="Take a note..."
        />
      </form>
    </section>

    <section id="notes">
      <div class="container"></div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
